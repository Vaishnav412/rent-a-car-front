<div class="wrapper">
    <div class="logo">
        <img src="https://i.postimg.cc/pTtLHjNy/Deal-PNG-Cutout.png" alt="no image">
    </div>
    <div class="text-center mt-4 name">
        Login
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
            <!-- <i class="fa-solid fa-user"></i> -->
            <input type="email" name="email" id="email" formControlName="email" placeholder="Email">
        </div>
        <div class="form-field d-flex align-items-center">
            <!-- <i class="fas fa-key"></i> -->
            <input type="password" name="password" id="pwd" formControlName="password" placeholder="Password">
        </div>
        <button  type="submit" class="btn mt-3">Login</button>
    </form>
    <div class="text-center fs-6">
         <a routerLink="/user-register">Register</a><br>
         <!-- <a routerLink="/admin">Admin</a> -->
    </div>
</div>
