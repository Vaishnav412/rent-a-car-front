<section>
    <app-navbar></app-navbar>
</section>

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0 " [src]="details.photo" alt="..." /></div>
            <div class="col-md-6">
                <div class="medium mb-1 fw-bolder">{{details.name}}</div>
               <div class="d-flex justify-content-between">
                  <h1 class="display-5 fw-bolder"> {{details.model}}</h1>    
                     

                  <button routerLink="/admin-edit/{{details.id}}" class="edit btn d-flex border rounded p-2 " style="width: 105px;"> <img class="mt-2 me-2" width="30px" height="30px" style="margin-left: 10px;" src="https://cdn-icons-png.flaticon.com/512/3597/3597075.png" alt="no image"><h3 class="pt-3 fw-bolder">Edit</h3></button>
               </div>
                <div class="fs-5 mb-3">
                    <h1 class="display-5 fw-bolder">Model Year :&nbsp; {{details.year}}</h1>    

                    <h2>Price :{{details.price}}<span class="text-secondary">/day</span>
                    </h2>
                </div>
                <p class="lead">{{details.description}}</p>
                <div class="feature d-flex">
                    <div class="feature1 border rounded p-2 d-flex me-2"> <i class="fa-solid fa-gauge fa-lg me-2 pt-4" style="color: #63E6BE;"></i><h3 style="padding-top: 11px;">{{details.kilometer}}</h3></div>
                    <div class="feature1  border rounded p-2 d-flex me-2 "> <i class="fa-brands fa-searchengin fa-lg me-2 pt-4" style="color: #63E6BE;"></i><h3 style="padding-top: 11px;">{{details.transmission}}</h3></div>
                    <div class="feature1  border rounded p-2 d-flex me-2"> <i class="fa-solid fa-gas-pump fa-lg me-2 pt-4" style="color: #63E6BE;"></i><h3 style="padding-top: 11px;">{{details.type}}</h3></div>
                    <div class="feature1  border rounded p-2 d-flex"> <i class="fa-solid fa-wheelchair fa-lg me-2 pt-4" style="color: #63E6BE;"></i><h3 class="me-2" style="padding-top: 11px;">   {{details.seat}} Seat</h3></div>

                </div>
                
                  <div class="border rounded p-2 d-flex me-2" style="width: 105px;"><i class="fa-solid fa-palette fa-lg me-2 pt-4" style="color: #63E6BE; padding-left: 8px;"></i> <h3 style="padding-top: 11px;">{{details.color}}</h3></div>
                

            </div>
        </div>
    </div>
</section>
